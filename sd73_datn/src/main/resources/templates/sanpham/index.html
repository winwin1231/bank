<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            background-color: #f4f6f9;
            color: #343a40;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #495057;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #e9ecef;
            color: #3a57e8;
        }
        .sidebar i {
            margin-right: 12px;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            color: #343a40;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            border-radius: 16px;
            background-color: #ffffff;
            color: #343a40;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .stat-card {
            text-align: center;
            padding: 20px;
        }
        .stat-card h5 {
            margin-top: 10px;
            font-size: 18px;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .filter-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            color: #343a40;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }
        .filter-box .form-control, .filter-box .form-select {
            border-radius: 8px;
            background-color: #ffffff;
            color: #343a40;
            border: 1px solid #ced4da;
        }
        .btn-custom {
            background-color: #3a57e8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #2c47c5;
        }
        .table-light th, .table-light td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center mb-4">Quản lý</h4>
    <a th:href="@{/san-pham}" class="active"><i class="bi bi-box"></i> Sản phẩm</a>
    <a th:href="@{/thuoc-tinh}"><i class="bi bi-tag"></i> Thuộc tính</a>
</div>

<div class="content">
    <div class="navbar">
        <h4><i class="bi bi-box"></i> Quản lý sản phẩm</h4>
    </div>

    <!-- Thống kê -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card stat-card">
                <i class="bi bi-box fs-1 text-info"></i>
                <div class="value" th:text="${tongSanPham}">0</div>
                <h5>Tổng sản phẩm</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <i class="bi bi-check-circle fs-1 text-success"></i>
                <div class="value" th:text="${sanPhamDangBan}">0</div>
                <h5>Đang bán</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <i class="bi bi-x-circle fs-1 text-danger"></i>
                <div class="value" th:text="${sanPhamNgungBan}">0</div>
                <h5>Ngừng bán</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <i class="bi bi-tags fs-1 text-warning"></i>
                <div class="value" th:text="${tongThuongHieu}">0</div>
                <h5>Thương hiệu</h5>
            </div>
        </div>
    </div>

    <!-- Bộ lọc tìm kiếm -->
    <div class="filter-box mb-4">
        <h5><i class="bi bi-funnel"></i> Bộ lọc tìm kiếm</h5>
        <form th:action="@{/san-pham}" method="get" class="row g-3 align-items-end mt-2">
            <div class="col-md-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" name="tenSanPham" class="form-control" placeholder="Nhập tên sản phẩm...">
            </div>
            <div class="col-md-3">
                <label class="form-label">Thương hiệu</label>
                <select name="thuongHieu" class="form-select">
                    <option value="">Tất cả</option>
                    <option th:each="h : ${listHang}" th:value="${h.id}" th:text="${h.tenHang}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Danh mục</label>
                <select name="danhMuc" class="form-select">
                    <option value="">Tất cả</option>
                    <option th:each="dm : ${listDanhMuc}" th:value="${dm.id}" th:text="${dm.tenDanhMuc}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Trạng thái</label>
                <select name="trangThai" class="form-select">
                    <option value="">Tất cả</option>
                    <option value="1">Đang bán</option>
                    <option value="0">Ngừng bán</option>
                </select>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-light border"><i class="bi bi-search"></i></button>
            </div>
        </form>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="card p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Danh sách sản phẩm</h5>
            <a th:href="@{/san-pham/create}" class="btn btn-custom"><i class="bi bi-plus-circle"></i> Thêm sản phẩm</a>
        </div>
        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Mã SP</th>
                <th>Tên</th>
                <th>Thương hiệu</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sp, i : ${listSanPham}">
                <td th:text="${i.index + 1}">1</td>
                <td th:text="${sp.maSP}">SP001</td>
                <td th:text="${sp.tenSanPham}">Giày Sneaker</td>
                <td th:text="${sp.hang.tenHang}">Nike</td>
                <td th:text="${sp.gia}">1,500,000</td>
                <td>
                        <span th:text="${sp.trangThai == 1 ? 'Đang bán' : 'Ngừng bán'}"
                              th:classappend="${sp.trangThai == 1 ? 'text-success' : 'text-danger'}">
                            Đang bán
                        </span>
                </td>
                <td>
                    <a th:href="@{'/san-pham/edit/' + ${sp.id}}" class="btn btn-sm btn-outline-primary">Sửa</a>
                    <a th:href="@{'/san-pham/delete/' + ${sp.id}}" class="btn btn-sm btn-outline-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
